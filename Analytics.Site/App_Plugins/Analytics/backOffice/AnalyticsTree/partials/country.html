<div ng-controller="Analytics.CountryController">
    <div class="umb-pane">
        
        <div ng-model="dateFilter" date-range-picker class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
        </div>
        
        <div ng-show="loadingViews">
            <h4>Loading data...</h4>
        </div>
        
        <div ng-show="!loadingViews">
            <h6>Showing stats for {{ profile.WebsiteUrl }} </h6>

            <div id="countryChart"></div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Vists</th>
                        <th>Page Views</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in data.Rows">
                        <td>{{ row.Cells[0] }}</td>
                        <td>{{ row.Cells[1] }}</td>
                        <td>{{ row.Cells[2] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
