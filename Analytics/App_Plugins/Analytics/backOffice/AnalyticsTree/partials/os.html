<div ng-controller="Analytics.OSController">
    <div class="umb-pane">
        
        <div ng-model="dateFilter" date-range-picker class="date-filter pull-right">
        </div>        
        
        <h4><localize key="analytics_os">OS</localize></h4>
      
        <div class="clearfix"></div>
        <div ng-show="loadingViews" class="loading-bar">
            <div class="umb-loader" style="height: 10px; margin: 10px 0px;"></div>
        </div>
        
        <div class="chart-container">
            <canvas id="os" width="650" height="450"></canvas>
        </div>

        <table id="tbl-os" class="table table-striped">
            <thead>
                <tr>
                    <th id="operatingsystem"><a href="#" ng-click="sort('operatingsystem')" prevent-default><span><localize key="analytics_operatingSystem">Operating System</localize></span> <i class="icon"></i></a></th>
                    <th id="visits"><a href="#" ng-click="sort('visits')" prevent-default><span><localize key="analytics_visits">Visits</localize></span> <i class="icon"></i></a></th>
                    <th id="pageviews"><a href="#" ng-click="sort('pageviews')" prevent-default><span><localize key="analytics_pageViews">Page Views</localize></span> <i class="icon"></i></a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items | orderBy:sortField:descending">
                    <td>{{ item.operatingsystem }}</td>
                    <td>{{ item.visits }}</td>
                    <td>{{ item.pageviews }}</td>
                </tr>
            </tbody>
        </table>
        
        <hr />

        <h4><localize key="analytics_osVersions">OS Versions</localize></h4>

        <table id="tbl-osversions" class="table table-striped">
            <thead>
                <tr>
                    <th id="v_operatingsystem"><a href="#" ng-click="sortVersion('v_operatingsystem')" prevent-default><span><localize key="analytics_operatingSystem">Operating System</localize></span> <i class="icon"></i></a></th>
                    <th id="v_version"><a href="#" ng-click="sortVersion('v_version')" prevent-default><span><localize key="analytics_version">Version</localize></span> <i class="icon"></i></a></th>
                    <th id="v_visits"><a href="#" ng-click="sortVersion('v_visits')" prevent-default><span><localize key="analytics_visits">Visits</localize></span> <i class="icon"></i></a></th>
                    <th id="v_pageviews"><a href="#" ng-click="sortVersion('v_pageviews')" prevent-default><span><localize key="analytics_pageViews">Page Views</localize></span> <i class="icon"></i></a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in itemsVersions | orderBy:sortField:descending">
                    <td>{{ item.v_operatingsystem }}</td>
                    <td>{{ item.v_version }}</td>
                    <td>{{ item.v_visits }}</td>
                    <td>{{ item.v_pageviews }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
