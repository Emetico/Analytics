<div ng-controller="Analytics.DeviceController">
    <div class="umb-pane">
        
        <h4>Last 30 Days - Device Types</h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device Type</th>
                    <th>Vists</th>
                    <th>Page Views</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in devicetypes.Rows">
                    <td>{{ row.Cells[0] }}</td>
                    <td>{{ row.Cells[1] }}</td>
                    <td>{{ row.Cells[2] }}</td>
                </tr>
            </tbody>
        </table>
        
        <hr/>
        
        <h4>Last 30 Days - Devices</h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>Model</th>
                    <th>Vists</th>
                    <th>Page Views</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in devices.Rows">
                    <td>{{ row.Cells[0] }}</td>
                    <td>{{ row.Cells[1] }}</td>
                    <td>{{ row.Cells[2] }}</td>
                    <td>{{ row.Cells[3] }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
